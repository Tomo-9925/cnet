      name: "cnet_wordpress"
    communications:
      - processes:
          - path: "/usr/sbin/apache2"
        sockets:
          - protocol: "tcp"
            local_port: 80
          - protocol: "tcp"
            remote_ip: "192.168.3.2"
            remote_port: 3306
