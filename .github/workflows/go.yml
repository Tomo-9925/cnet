name: Go

on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt update && sudo apt install libsnmp-dev libc-dev && sudo apt install build-essential
      - name: Set up Go 1.14.7
          uses: actions/setup-go@v2
          with:
            go-version: ^1.14.7
          id: go
      - name: check version
        run: gcc --version
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.26
          args: --enable=golint,gosec,prealloc,gocognit
